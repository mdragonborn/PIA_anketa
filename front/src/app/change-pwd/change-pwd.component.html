<div class="col-sm-12">
    <label style="color:red">{{errorMsg}}</label>
    <form [formGroup]="registerForm">
    <div class="form-group">
        <label for="newPasswordInput">Nova lozinka</label>
        <input formControlName="password" type="password" class="form-control" id="newpasswordInput" aria-describedby="passHelp" placeholder="New Password">
    </div>
    <div class="form-group">
        <label for="repNewPasswordInput">Ponovo nova lozinka</label>
        <input formControlName="reppassword" type="password" class="form-control" id="reppasswordInput" aria-describedby="passHelp" placeholder="New Password">
      </div>
    <div class="form-group">
        <label for="oldPasswordInput">Stara lozinka</label>
        <input formControlName="oldpassword" type="password" class="form-control" id="oldpasswordInput" aria-describedby="passHelp" placeholder="Old Password">
    </div>
    <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-dark" (click)="submit()">Submit</button>
    </div>
    </form>
</div>
